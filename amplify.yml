version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - nvm use 20
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: /
